<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk:SHLN@61&family=Rubik+Scribble&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <h1 class="honk-titl" id="title">The Quiz Mania</h1>
    <div id="generate"><button>PLAY</button></div>
    <div class="bungee-spice-regular"id="question"></div>
    <div class="rubik-scribble-regular" id="answer"></div>
    <div class="final" id="final"></div>
    <div id="playbutton"><button onclick="playAgain()" >PLAY AGAIN</button></div>

    <div class="container">
    <div id="cubes" >
        <div class="cube">A</div>
        <div class="cube">B</div>
        <div class="cube">C</div>
        <div class="cube">D</div>
        <div class="cube">E</div>
        <div class="cube">F</div>
        <div class="cube">G</div>
        <div class="cube">H</div>
        <div class="cube">I</div>
        <div class="cube">J</div>
        <div class="cube">K</div>
        <div class="cube">L</div>
        <div class="cube">M</div>
        <div class="cube">N</div>
        <div class="cube">O</div>
        <div class="cube">P</div>
        <div class="cube">Q</div>
        <div class="cube">R</div>
        <div class="cube">S</div>
        <div class="cube">T</div>
        <div class="cube">U</div>
        <div class="cube">V</div>
        <div class="cube">W</div>
        <div class="cube">X</div>
        <div class="cube">Y</div>
        <div class="cube">Z</div>   
    </div>
    <div id="score">SCORE :  0</div>
    <div id="life">LIFE :  3</div>
    </div>
    
    <button id="next">NEXT</button>
    <!-- winning modal -->
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWinModal()">&times;</span>
            <p>Congratulations! You've won the game!</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <!-- Losing Modal -->
    <div id="loseModal" class="modal2">
        <div class="modal-content2">
        <span class="close" onclick="closeLoseModal()">&times;</span>
        <h1>Oops, You Lose!</h1>
        <p>Sorry, you've run out of lives.</p>
        <button onclick="playAgain()">Try Again?</button>
        </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5/dist/confetti.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
