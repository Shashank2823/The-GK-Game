<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk:SHLN@61&family=Rubik+Scribble&display=swap" 
    rel="stylesheet">

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: none;
            
        }
        #cubes{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 50px;
            max-width: 500px;
            margin-left: 10%;
        }
        .cube {
            width: 50px;
            height: 50px;
            background-color: rgb(57, 130, 239);
            margin-bottom: 5px;
            padding: 10px;
            text-align: center;
            line-height: 50px;
            font-family: cursive;
            font-size: 40px;
            color: white;
            border-radius: 10px;
        }
        .cube:hover {
            cursor: pointer;
            color: white;
            background-color: aquamarine;
        }

        .honk-titl {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "MORF" 15,
                "SHLN" 61;
        }
        .bungee-spice-regular {
            font-family: "Bungee Spice", sans-serif;
            font-weight: 800;
            font-size: large;
            font-style: normal;
        }
        .rubik-scribble-regular {
            font-family: "Rubik Scribble", system-ui;
            font-weight: 400;
            font-style: normal;
            
        }
        #title{
            font-size: 100px;
            margin-bottom: 10px;
            margin-top: -10px;
            text-align: center;
        }
        #answer{
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bolder;
            color: rgb(30, 137, 3);
            text-align: center;
        }
        #question{
            font-size: 50px;
            margin-bottom: 20px;
            text-align: center;
        }
        #generate{
            display: block;  
        }
        #next{
            display: none;  
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        .toast.green {
            background-color: #4CAF50; /* Green background for positive events */
        }

        .toast.red {
            background-color: #f44336; /* Red background for negative events */
        }
        .toast.golden {
            background-color: gold; /* Red background for negative events */
        }

        .toast.shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }


    </style>
</head>
<body>
    <div id="toast" class="toast"></div>
    <h1 class="honk-titl" id="title">The Quiz Mania</h1>
    <button id="generate">PLAY</button>
    <div class="bungee-spice-regular"id="question"></div>
    <div class="rubik-scribble-regular" id="answer"></div>

    <div class="container">
    <div id="cubes" >
        <div class="cube">A</div>
        <div class="cube">B</div>
        <div class="cube">C</div>
        <div class="cube">D</div>
        <div class="cube">E</div>
        <div class="cube">F</div>
        <div class="cube">G</div>
        <div class="cube">H</div>
        <div class="cube">I</div>
        <div class="cube">J</div>
        <div class="cube">K</div>
        <div class="cube">L</div>
        <div class="cube">M</div>
        <div class="cube">N</div>
        <div class="cube">O</div>
        <div class="cube">P</div>
        <div class="cube">Q</div>
        <div class="cube">R</div>
        <div class="cube">S</div>
        <div class="cube">T</div>
        <div class="cube">U</div>
        <div class="cube">V</div>
        <div class="cube">W</div>
        <div class="cube">X</div>
        <div class="cube">Y</div>
        <div class="cube">Z</div>   
    </div>
    </div>
    <div id="score">SCORE : 0</div>
    <div id="life">LIFE : 3</div>
    <button id="next">NEXT</button>
    <!-- <div style="background-image: url('/background.png'); height: 500px; width: 500px; background-repeat: no-repeat;"></div>
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.5/dist/confetti.min.js"></script>

    <script>
        
        var ans="";
        var count=0;
        var life=3;
        var flag=0;
        document.getElementById("generate").addEventListener("click", function() {
            fetch('/random-question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("question").innerText = data.question;
                    ans=data.answer;
                    const answer = data.answer.replace(/[a-zA-Z]/g, '*');
                    document.getElementById("answer").innerHTML = answer;
                    document.querySelector(".container").style.display = "block";
                    document.getElementById("generate").style.display = "none";
                })
                .catch(error => console.error('Error abc:', error));
        });
        document.getElementById("next").addEventListener("click", function() {
            fetch('/random-question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("question").innerText = data.question;
                    ans=data.answer;
                    const answer = data.answer.replace(/[a-zA-Z]/g, '*');
                    document.getElementById("answer").innerHTML = answer;
                    //document.querySelector(".container").style.display = "block";
                    document.getElementById("next").style.display = "none";
                })
                .catch(error => console.error('Error abc:', error));
        });

        const cubes = document.querySelectorAll(".cube");
        cubes.forEach(cube => {
            
            cube.addEventListener("click", function() {
                console.log(cube.innerText);
                const clickedAlphabet = cube.innerText;
                let answer = document.getElementById("answer").innerHTML;
                
                const updatedAnswer = [];
                for (let j = 0; j < answer.length; j++) {
                    if (ans[j].toUpperCase() === clickedAlphabet ) {
                        updatedAnswer.push(clickedAlphabet);
                        flag=1;
                    } else {
                        updatedAnswer.push(answer[j]);
                        
                    }
                }
                console.log(updatedAnswer.join(''));
                document.getElementById("answer").innerText = updatedAnswer.join('');
                if(flag!=1){
                    life--;
                    document.getElementById("life").innerText = `LIFE : ${life}`;
                    showToast(`Oops! Wrong guess. Lives left: ${life}`, 'red', true);
                }
                
                if(life==0){
                    document.getElementById("life").innerText = `LIFE : ${life}`;
                    showToast("Game over! Wanna play again?");
                    life=3;
                    count=0;
                    document.getElementById("score").innerText = `SCORE : ${count}`;
                    document.getElementById("life").innerText = `LIFE : ${life}`;
                }
                flag=0;

                if (updatedAnswer.length === ans.length && updatedAnswer.join('').toUpperCase() === ans.toUpperCase()) { 
                    count++; 
                    showToast("Well Played! click to next",'green');
                    document.getElementById("score").innerText = `SCORE : ${count}`; 
                    document.getElementById("next").style.display = "block";
                    if(count==3){
                        showToast("CongratulationsðŸŽŠðŸŽŠ YOU WON THE GAME",'golden');
                    }
        
                }

                function showToast(message, colorClass, shake=false) {
                    const toast = document.getElementById("toast");
                    toast.textContent = message;
                    toast.className = `toast ${colorClass} show`;
                    if (shake) {
                        toast.classList.add("shake");
                    }
                    setTimeout(() => { 
                        toast.className = toast.className.replace("show", "");
                        if (shake) {
                            toast.classList.remove("shake");
                        }
                    }, 3000);
                }

            });
        });
    
    </script>
</body>
</html>
